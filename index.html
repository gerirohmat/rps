<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scrisors</h1>
    <h2>User vs Computer</h2>

    <div class="result">
        <div>
            <h4>User</h4>
            <p id="userPicks"></p>
        </div>
        <div class="winner">
            <h3 id="resultPlayed"></h3>
        </div>
        <div>
            <h3>Computer</h3>
            <p id="computerPicks"></p>
        </div>
    </div>

    <h2>Choose Your Move</h2>

    <div class="user-option">
        <button id="playerPlayed" value="rock" onclick="display(this.value)">Rock</button>
        <button id="playerPlayed" value="paper" onclick="display(this.value)">Paper</button>
        <button id="playerPlayed" value="scissors" onclick="display(this.value)">scissors</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
